<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>听歌识曲</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="../css/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <!-- <style>
      body {
        overflow: hidden;
      }
    </style> -->
  </head>
  <body>
    <div class="container">
			<div class="row">
				<div class="col-12">
					<img src="../resources/img/loading_spinner.gif" class="img-fluid">
				</div>
			</div>
			<div class="row">
				<div class="col-12 text-center" id="inProgress">
					<p><b>听歌识曲中···</b></p>
				</div>
			</div>
			<div class="row">
				<div class="col-12 text-center">
						<button type="button" id="stop" class="btn btn-dark"><b>停止</b></button>
				</div>
			</div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
		<script>if (window.module) module = window.module;</script>
		<script>
			var i18n = new(require('../module/i18n'))
			$('title').text(i18n.__('SoundhoundTitle'))
			$('#inProgress').html(`<p><b>${i18n.__('SoundhoundInProgress')}</b></p>`)
			$('#stop').html(`<b>${i18n.__('SoundhoundStopButton')}</b>`)
		</script>
    <script src="../module/soundhound.js"></script>
  </body>
</html>
